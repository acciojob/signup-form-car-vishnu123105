<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1 style="text-align: center;">Signup Form</h1>

    <form action="/submit" method="POST">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
         <br>
		<br>
		
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
         <br>
		<br>
        <label>Gender:</label>
        <input type="radio" id="gender_m" name="gender" value="Male">
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="Female">
        <label for="gender_f">Female</label>
         <br>
		<br>
        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="">--Please choose an option--</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="BMW">BMW</option>
        </select>
         <br>
		<br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Age" required>
         <br>
		<br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
          <br>
		<br>
        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
        <br>
		<br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
         <br>
		<br>
        <label for="tos">
            <input type="checkbox" id="tos" name="tos" required> I agree to the TOS
        </label>
		<br>
		<br>
        <button type="submit">Submit</button>
    </
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
